<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            padding: 30px 50px;
            margin: 0;
            justify-content: center;
            gap: 60px;
        }

        .intouch {
            width: 300px;
        }

        .intouch h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .intouch-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .intouch-item i {
            margin-right: 15px;
            font-size: 24px;
            color: #007bff;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin-right: 10px;
            font-size: 24px;
            color: #333;
        }

        .contact-form {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
            text-align: center;
            font-weight: 700;
        }

        .form-group input,
        .form-group textarea {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 100%;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            box-shadow: none;
            background-color: #fff;
        }

        .form-group label {
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }

        .form-control::placeholder {
            color: #999;
            opacity: 1;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
 
    <section class="contact">
        <h1 class="contact_taital">Request A Call Back</h1>
        <div class="contact-container">
            <div class="contact-form">
                <h3>Send message</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name <span>*</span></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span>*</span></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject <span>*</span></label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message <span>*</span></label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom">Send Message</button>
                    </div>
                </form>
            </div>

            <div class="intouch">
                <h3>Get in touch</h3>
                <div class="intouch-item">
                    <i class="fas fa-phone"></i>
                    <strong>Phone:</strong><br> + (254) 798-630-435
                </div>
                <div class="intouch-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p >Address : <br> Fake ST NoWhere AB Country</p>
                </div>
                <div class="intouch-item">
                    <i class="fas fa-envelope"></i>
                    <strong>Email :</strong><br> info@website.com
                </div>

                <div class="social-icons pt-3">
                    <a class="social-link" href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a class="social-link" href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a class="social-link" href="#"><i class="fa-brands fa-google"></i></a>
                    <a class="social-link" href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a class="social-link" href="#"><i class="fa-brands fa-github"></i></a>
                </div> 
            </div>
        </div>                        
    </section>
</body>
</html>
